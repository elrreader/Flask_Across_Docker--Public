<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% extends 'template.html' %}
    {% block body %}
    <p>{{ arg }}</p>

    {% for message in get_flashed_messages() %}
    <h2>{{ message }}</h2>
    {% endfor %}

    <form action="result" method="POST" enctype="multipart/form-data">
        <label>
            text box label
            <input type="text" name="input_string" value="">
        </label>
        <br>
        <label>
            number box label
            <input type="number" name="input_number" value="">
        </label>
        <br>
        <label>
           file upload label
            <input type="file" name="file_upload" value="">
        </label>
        <br>
        <input type="submit" value="submit button text">
        {% endblock %}
    </form>
</body>
</html>
